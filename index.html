<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <!-- Import Google Fonts: Inter (for text) and optionally Fira Code for code blocks -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap CSS (optional) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #343541; /* ChatGPT-like dark background */
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    a {
      color: #10a37f;
      text-decoration: none;
    }
    /* Header */
    header {
      background-color: #202123;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #eaeaea;
    }
    header button {
      background-color: #10a37f;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    header button:hover {
      background-color: #0e8b69;
    }
    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #343541;
    }
    /* Message bubbles */
    .message {
      display: flex;
      margin-bottom: 1rem;
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    }
    .message.user {
      align-self: flex-end;
      background-color: #0b93f6;
      color: #fff;
      flex-direction: row-reverse; /* Icon to the right */
    }
    .message.assistant {
      align-self: flex-start;
      background-color: #444654;
      color: #eaeaea;
      flex-direction: row; /* Icon to the left */
    }
    .message.system {
      background-color: #202123;
      color: #9e9e9e;
      margin: 0 auto 1rem;
      font-size: 0.85rem;
      text-align: center;
      justify-content: center;
    }
    /* Icons inside messages */
    .message .icon {
      margin: 0 0.5rem;
      font-size: 1.2rem;
      align-self: center;
    }
    .message.user .icon {
      /* User icon color may contrast with the bubble */
      color: #fff;
    }
    .message.assistant .icon {
      /* Bot icon color */
      color: #10a37f;
    }
    /* For <think> formatted content */
    .think {
      font-style: italic;
      font-size: 0.85em;
      color: #bbb;
    }
    /* Input area */
    .input-area {
      padding: 1rem;
      background-color: #202123;
      border-top: 1px solid #444;
    }
    .input-area form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .input-area select {
      flex: 0 0 30%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2c33;
      color: #eaeaea;
    }
    .input-area input[type="text"] {
      flex: 1 1 50%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2c33;
      color: #eaeaea;
    }
    .input-area input[type="text"]::placeholder {
      color: #777;
    }
    .input-area button {
      flex: 0 0 15%;
      background-color: #10a37f;
      border: none;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #0e8b69;
    }
    /* Scrollbar styling */
    .chat-window::-webkit-scrollbar {
      width: 8px;
    }
    .chat-window::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    .chat-window::-webkit-scrollbar-track {
      background: #343541;
    }
    /* Loading spinner style */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #10a37f;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      align-self: center;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ChatGPT</div>
    <button id="newChatBtn">New Chat</button>
  </header>

  <!-- Chat container -->
  <div class="chat-container">
    <div id="chat" class="chat-window"></div>
    <!-- Input area with model selector -->
    <div class="input-area">
      <form id="chatForm">
        <select id="modelSelect" class="form-control">
          {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
        <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <!-- jQuery and Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to format messages:
    function formatMessage(message) {
      message = message.replace(/<think>([\s\S]*?)<\/think>/gi, function(match, p1) {
        return '<i class="think">' + p1 + '</i>';
      });
      message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      message = message.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
      message = message.replace(/\n/g, '<br>');
      return message;
    }
  
    $(document).ready(function(){
      // "New Chat" button reloads the page to clear conversation.
      $('#newChatBtn').on('click', function(){
        location.reload();
      });
  
      $('#chatForm').on('submit', function(e) {
        e.preventDefault();
        var message = $('#messageInput').val().trim();
        var model = $('#modelSelect').val();
        if (message === "") return;
  
        // Append user's message bubble with icon (user icon on right)
        $('#chat').append(
          '<div class="message user">' +
            '<i class="fa-solid fa-user icon"></i>' +
            '<p>' + formatMessage(message) + '</p>' +
          '</div>'
        );
        $('#messageInput').val('');
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
  
        // Build the SSE URL with the selected model.
        var sseUrl = '/chat?message=' + encodeURIComponent(message) + '&model=' + encodeURIComponent(model);
        var source = new EventSource(sseUrl);
        var assistantRaw = "";
        var currentAssistantContainer = null;
  
        // Create the assistant container with a loading spinner
        currentAssistantContainer = $(
          '<div class="message assistant">' +
            '<i class="fa-solid fa-robot icon"></i>' +
            '<div class="spinner"></div>' +
            '<p></p>' +
          '</div>'
        );
        $('#chat').append(currentAssistantContainer);
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
  
        source.onmessage = function(e) {
          try {
            var data = JSON.parse(e.data);
            if (data.message && data.message.content) {
              assistantRaw = data.message.content;
              var formattedMessage = formatMessage(assistantRaw);
              // Update the assistant message text and remove spinner
              currentAssistantContainer.find('p').html(formattedMessage);
              currentAssistantContainer.find('.spinner').remove();
              $('#chat').scrollTop($('#chat')[0].scrollHeight);
            }
          } catch (err) {
            console.error('Error parsing SSE data:', err);
          }
        };
  
        source.onerror = function(e) {
          console.error("SSE error:", e);
          source.close();
        };
  
        source.addEventListener('close', function(e) {
          currentAssistantContainer = null;
          source.close();
        });
      });
    });
  </script>
</body>
</html>
